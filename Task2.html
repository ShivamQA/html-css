<!doctype html>
<head>
<title>SignUp Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<img src = "/home/qainfotech/qa.jpg" style="width:250px; height:100px;"/>
<center>
<h1>Sign-Up</h1>
<div>
<form action = "Task1.html" method = "post" >
<label>First Name</label><br>
<input type = "text" name = "name"required/><br><br>
<label>Address</label><br>
<input type = "textarea" rows="4" cols="500" name = "address"/><br><br>
<label>Email-ID</label><br>
<input type = "email" name = "email" required/></br></br>
<label>Passowrd</label><br>
<input type = "password" id = "pass" name = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></br></br>
<label>Confirm Password</label><br>
<input type = "password" name = "password" id = "cnfpass" required/></br></br>
<label>Gender</label><br>
<input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="other"> Other<br><br>
<label>Date of Birth</label><br>
<input type = "date" name = "date"/><br><br>
<label>Mobile Number</label><br>
<input type = "number" name = "mob"/> <br><br>
<label>Languages Known</label><br>
<input type="checkbox" name="java" value="Java"> Java
<input type="checkbox" name="python" value="Python"> Python
<input type="checkbox" name="php" value="PHP" checked> PHP<br><br> 
<label>Country</label>
<select>
 <option value="Inida">India</option>
 <option value="China">China</option>
 <option value="Australia">Australia</option>
 <option value="Denmark">Denmark</option>
</select> <br><br>
<label>Profile Photo:<label><br>
<input type="file" name="fileToUpload" id="fileToUpload"><br><br>
<input type = "submit" value = "Submit" onclick="return Validate()" />

</div>
 <script type="text/javascript">
    function Validate() {
        var password = document.getElementById("pass").value;
        var confirmPassword = document.getElementById("cnfpass").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
